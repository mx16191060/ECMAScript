<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串数据类型</title>
</head>
<body>
<script>
  /*
  String数据类型
        1、在JS中，字符串可以用单引号也可以用双引号 'aba' "abc"
        2、怎么创建字符串对象
             两种方式
             1）let string1 = ""；
             2）let string = new String("");
        3、无论是大string还是小string，他们的属性和方法都是一样的
        4、String的属性和函数
              常用属性 length
              常用方法
                    indexOf获取指定字符串在当前字符串第一次出现时的索引 如果不存在返回-1
                    lastIndexOf 获取指定字符串在当前字符串最后一次出现的索引
                    replace 替换
                    substr 截取字符串
                    substring 截取字符串
                    toLowerCase 转换小写
                    toUpperCase 转换大写
                    split 拆分字符串
   */
  //小String
  let a = "abc";
  typeof a;  // string

  //大string
  let b = new String("abc")
  typeof b;  // object
  alert(b.length)
  alert(b.indexOf('b'))
  alert("123%123%123%123".replace('%', '&')) // 一次替换一个 想全部替换 使用正则表达式
  /*
  substr 和 substring的区别
  substr（startIndex， length） 开始下标和长度
  substring（startIndex， endIndex） 开始下标和结束下标，不包括结束下标
   */

</script>
</body>
</html>
