<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>void运算符</title>
</head>
<body>
<!--
  void运算符的语法：void（表达式）
  运算原理：执行表达式，但是不返回任何结果
      javascript：void（0）
      其中javascript：作用是告诉浏览器后面是一段js代码
      以下程序中的javascript是不能省略的。
-->
<a href="javascript:void(0)" onclick="alert('12112')">
  既保留超链接的样式，同时用户点击该链接的时候执行一段js代码，但页面还不能跳转
</a>
</body>
</html>
