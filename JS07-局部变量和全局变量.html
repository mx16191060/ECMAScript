<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部变量和全局变量</title>
</head>
<body>
<script>
  /*
  全局变量：
  在函数体之外声明的变量成为全局变量，全局变量的生命周期是
  浏览器打开时声明，浏览器关闭时销毁，尽量少用，因为全局变量会占用大量内存，耗费内存空间
  局部变量：
  函数体中声明的变量包括形参都是局部变量，局部变量的生命周期是
  函数执行时局部变量的内存空间中开辟，函数执行结束之后，局部变量的内存空间释放
   */
</script>
</body>
</html>
