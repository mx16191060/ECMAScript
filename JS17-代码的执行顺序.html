<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码的执行顺序</title>
</head>
<body>
  <script type="text/javascript">
    // 页面加载过程中将a函数注册给了load事件
    // 页面加载完毕之后，load事件发生了，此时执行回调函数a
    // 回调函数a执行的过程中，把b注册给了mbt的onclick事件
    // 当mbt发生点击事件之后，b函数被调用并执行
    window.onclick=function (){//a
      document.getElementById('mbt').onclick=function () //b
      {alert('123123')}
    }
  </script>
  <input type="button" value="hello" id="mbt">
</body>
</html>
